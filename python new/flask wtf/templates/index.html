<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask-WTF Example</title>
</head>
<body>
    <h1>Flask-WTF Example</h1>
    <form method="POST" action="{{ url_for('index') }}">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }} {{ form.name(size=20) }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
</body>
</html>
